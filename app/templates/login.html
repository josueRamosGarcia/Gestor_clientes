<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-title {
        color: #333;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: #666;
        font-size: 0.9rem;
    }

    .form-floating {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 15px;
        border: 2px solid #e9ecef;
        padding: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 15px;
        padding: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .input-group-text {
        background: transparent;
        border: 2px solid #e9ecef;
        border-right: none;
        border-radius: 15px 0 0 15px;
        color: #667eea;
    }

    .input-group .form-control {
        border-left: none;
        border-radius: 0 15px 15px 0;
    }

    .alert {
        border-radius: 15px;
        border: none;
        margin-bottom: 2rem;
    }

    .alert-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">

        <!-- Mensajes de error mejorados -->
        {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
        <div class="alert alert-danger shadow-sm" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {% for mensaje in mensajes %}
          <div>{{ mensaje }}</div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card login-card">
          <div class="card-body p-5">

            <!-- Header del login -->
            <div class="login-header">
              <h1 class="login-title">
                <i class="fas fa-users text-primary me-2"></i>
                Bienvenido
              </h1>
              <p class="login-subtitle">Ingresa a tu gestor de clientes</p>
            </div>

            <!-- Formulario de login -->
            <form action="/login" method="POST">

              <!-- Campo de usuario con icono -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Nombre de usuario"
                  required>
              </div>

              <!-- Campo de contraseña con icono -->
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña"
                  required>
              </div>

              <!-- Botón de login -->
              <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
