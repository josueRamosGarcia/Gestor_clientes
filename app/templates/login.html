<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">

        <!-- Mensajes de error mejorados -->
        {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
        <div class="alert alert-danger shadow-sm" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {% for mensaje in mensajes %}
          <div>{{ mensaje }}</div>
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <div class="card login-card">
          <div class="card-body p-5">

            <!-- Header del login -->
            <div class="login-header">
              <h1 class="login-title">
                <i class="fas fa-users text-primary me-2"></i>
                Bienvenido
              </h1>
              <p class="login-subtitle">Ingresa a tu gestor de clientes</p>
            </div>

            <!-- Formulario de login -->
            <form action="/login" method="POST">

              <!-- Campo de usuario con icono -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" name="username" id="usuario" placeholder="Nombre de usuario"
                  required>
              </div>

              <!-- Campo de contraseña con icono -->
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <div class="password-wrapper" style="position: relative; flex: 1 1 auto; width: 1%; min-width: 0;">
                  <input type="password" class="form-control" name="password" id="contraseña" placeholder="Contraseña" required>
                  <span class="password-toggle" onclick="togglePassword('contraseña', this)" 
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>

              <!-- Botón de login -->
              <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('contraseña');
      const toggleIcon = document.querySelector('.password-toggle i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  </script>
</body>

</html>
